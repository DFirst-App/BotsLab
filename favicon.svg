<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with vibrant purple-to-pink gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background with vibrant gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Robot head with modern design -->
  <rect x="18" y="20" width="28" height="24" rx="5" fill="#FFFFFF" opacity="0.98"/>
  <rect x="18" y="20" width="28" height="24" rx="5" fill="none" stroke="#9333EA" stroke-width="2.5"/>
  
  <!-- Robot eyes with golden glow -->
  <circle cx="26" cy="30" r="3.5" fill="url(#eyeGradient)"/>
  <circle cx="26" cy="30" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="38" cy="30" r="3.5" fill="url(#eyeGradient)"/>
  <circle cx="38" cy="30" r="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Robot antenna with purple accent -->
  <line x1="32" y1="20" x2="32" y2="14" stroke="#9333EA" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="14" r="2.5" fill="#9333EA"/>
  <circle cx="32" cy="14" r="1.5" fill="#FCD34D" opacity="0.7"/>
  
  <!-- Magic wand with vibrant gold -->
  <line x1="38" y1="38" x2="50" y2="26" stroke="#FCD34D" stroke-width="3.5" stroke-linecap="round"/>
  <circle cx="50" cy="26" r="4" fill="#FCD34D"/>
  <circle cx="50" cy="26" r="2.5" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Enhanced sparkle stars with multiple colors -->
  <path d="M 45 20 L 46 23 L 49 23 L 46.5 25 L 47.5 28 L 45 26 L 42.5 28 L 43.5 25 L 41 23 L 44 23 Z" fill="#FFFFFF" opacity="1"/>
  <path d="M 48 18 L 48.5 19.5 L 50 19.5 L 48.75 20.5 L 49.25 22 L 48 21 L 46.75 22 L 47.25 20.5 L 46 19.5 L 47.5 19.5 Z" fill="#FCD34D" opacity="0.9"/>
  <path d="M 52 24 L 52.3 24.8 L 53.1 24.8 L 52.5 25.3 L 52.7 26.1 L 52 25.6 L 51.3 26.1 L 51.5 25.3 L 50.9 24.8 L 51.7 24.8 Z" fill="#FFFFFF" opacity="0.8"/>
</svg>

