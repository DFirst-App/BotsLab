<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with light blue gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Robot head (simplified) -->
  <rect x="18" y="20" width="28" height="24" rx="4" fill="#FFFFFF" opacity="0.95"/>
  <rect x="18" y="20" width="28" height="24" rx="4" fill="none" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Robot eyes -->
  <circle cx="26" cy="30" r="3" fill="#4682B4"/>
  <circle cx="38" cy="30" r="3" fill="#4682B4"/>
  
