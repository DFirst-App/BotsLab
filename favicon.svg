  <!-- Sparkle stars -->
  <path d="M 45 20 L 46 23 L 49 23 L 46.5 25 L 47.5 28 L 45 26 L 42.5 28 L 43.5 25 L 41 23 L 44 23 Z" fill="#FFFFFF" opacity="0.9"/>
