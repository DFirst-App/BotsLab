<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT5 Trading Bots - DFirst Automation Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #02040a;
      --accent: #6ef3b4;
      --accent-2: #00d2ff;
      --text: #f5f7ff;
      --muted: #9ca8c6;
      --panel: rgba(6, 9, 18, 0.9);
      --border: rgba(255, 255, 255, 0.08);
      --success: #24d970;
      --danger: #ff5f6d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(0, 210, 255, 0.25), transparent 45%), var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(110, 243, 180, 0.04) 1px, transparent 1px);
      background-size: 120px 120px;
      opacity: 0.4;
      z-index: 0;
    }

    .page-container {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      gap: 24px;
      padding: 24px;
      max-width: 1920px;
      margin: 0 auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-width: 0;
    }

    .back-link {
      align-self: flex-start;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0, 210, 255, 0.35);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .back-link:hover {
      border-color: rgba(110, 243, 180, 0.6);
      box-shadow: 0 6px 20px rgba(0, 210, 255, 0.25);
    }

    .account-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 45px rgba(4, 6, 12, 0.55);
    }

    .account-card h2 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 700;
    }

    .account-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .account-info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .account-info-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .account-info-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-2);
    }

    .account-info-value.balance {
      color: var(--success);
      font-size: 24px;
    }

    .create-account-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(0, 210, 255, 0.1));
      border: 1px solid rgba(0, 210, 255, 0.3);
      border-radius: 12px;
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-top: 16px;
    }

    .create-account-btn:hover {
      background: linear-gradient(135deg, rgba(0, 210, 255, 0.3), rgba(0, 210, 255, 0.2));
      border-color: rgba(0, 210, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 210, 255, 0.2);
    }

    .market-data-panel {
      width: 400px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 18px 45px rgba(4, 6, 12, 0.55);
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: calc(100vh - 48px);
      position: sticky;
      top: 24px;
    }

    .market-data-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .market-data-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: var(--success);
    }

    .status-dot.reconnecting {
      background: #ffa726;
    }

    .status-dot.error {
      background: var(--danger);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .market-data-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      flex: 1;
    }

    .market-data-list::-webkit-scrollbar {
      width: 6px;
    }

    .market-data-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .market-data-list::-webkit-scrollbar-thumb {
      background: rgba(0, 210, 255, 0.3);
      border-radius: 3px;
    }

    .market-data-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.2s ease;
      align-items: center;
    }

    .market-data-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(0, 210, 255, 0.2);
    }

    .market-symbol {
      font-weight: 600;
      font-size: 12px;
      color: var(--text);
      letter-spacing: 0.02em;
    }

    .market-price {
      font-weight: 600;
      font-size: 12px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .market-price.positive {
      color: var(--success);
    }

    .market-price.negative {
      color: var(--danger);
    }

    .market-price.neutral {
      color: var(--text);
    }

    .market-change {
      font-size: 11px;
      font-weight: 600;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .market-change.positive {
      color: var(--success);
    }

    .market-change.negative {
      color: var(--danger);
    }

    .see-market-data-btn {
      display: none;
      padding: 12px 24px;
      background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(0, 210, 255, 0.1));
      border: 1px solid rgba(0, 210, 255, 0.3);
      border-radius: 12px;
      color: var(--accent-2);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .see-market-data-btn:hover {
      background: linear-gradient(135deg, rgba(0, 210, 255, 0.3), rgba(0, 210, 255, 0.2));
      border-color: rgba(0, 210, 255, 0.5);
      transform: translateY(-2px);
    }

    .market-data-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .market-data-modal.active {
      display: flex;
      flex-direction: column;
    }

    .market-data-modal-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      margin: auto;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .close-modal-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--text);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 20px;
      line-height: 1;
    }

    .close-modal-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .modal-market-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      flex: 1;
    }

    @media (max-width: 1024px) {
      .page-container {
        flex-direction: column;
        padding: 16px;
      }

      .market-data-panel {
        display: none;
      }

      .see-market-data-btn {
        display: block;
      }
    }

    @media (max-width: 768px) {
      .account-info-grid {
        grid-template-columns: 1fr;
      }

      .account-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="page-container">
    <div class="main-content">
      <a href="trading-bots.html" class="back-link">← Back to Web Bots</a>
      
      <div class="account-card" id="accountCard">
        <h2>MT5 Account</h2>
        <div id="accountInfo" style="display: none;">
          <div class="account-info-grid">
            <div class="account-info-item">
              <span class="account-info-label">Account Name</span>
              <span class="account-info-value" id="accountName">-</span>
            </div>
            <div class="account-info-item">
              <span class="account-info-label">Account Type</span>
              <span class="account-info-value" id="accountType">-</span>
            </div>
            <div class="account-info-item">
              <span class="account-info-label">Balance</span>
              <span class="account-info-value balance" id="accountBalance">-</span>
            </div>
            <div class="account-info-item">
              <span class="account-info-label">Currency</span>
              <span class="account-info-value" id="accountCurrency">-</span>
            </div>
          </div>
        </div>
        <div id="noAccountInfo">
          <p style="color: var(--muted); margin: 0 0 16px;">No real MT5 account found. Create one to start trading.</p>
          <a href="https://app.deriv.com/?t=_30qaRjl291dMjdsyM5hasGNd7ZgqdRLk" target="_blank" rel="noopener" class="create-account-btn">
            Create MT5 Account
          </a>
        </div>
      </div>

      <button class="see-market-data-btn" id="seeMarketDataBtn">See Market Data</button>
    </div>

    <div class="market-data-panel" id="marketDataPanel">
      <div class="market-data-header">
        <h3>Live Markets</h3>
        <div class="connection-status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
      <div class="market-data-list" id="marketDataList">
        <div style="text-align: center; color: var(--muted); padding: 20px;">
          Loading market data...
        </div>
      </div>
    </div>
  </div>

  <div class="market-data-modal" id="marketDataModal">
    <div class="market-data-modal-content">
      <div class="modal-header">
        <h3>Live Market Data</h3>
        <button class="close-modal-btn" id="closeModalBtn">×</button>
      </div>
      <div class="connection-status" style="justify-content: flex-start;">
        <span class="status-dot" id="modalStatusDot"></span>
        <span id="modalStatusText">Connecting...</span>
      </div>
      <div class="modal-market-list" id="modalMarketList">
        <div style="text-align: center; color: var(--muted); padding: 20px;">
          Loading market data...
        </div>
      </div>
    </div>
  </div>

  <script src="mt5bots/mt5ApiConnection.js"></script>
  <script>
    const APP_ID = '67709';
    const DERIV_WS_URL = `wss://ws.binaryws.com/websockets/v3?app_id=${APP_ID}`;
    const DERIV_OAUTH_TOKENS_KEY = '@deriv_oauth_tokens';
    const DERIV_API_KEY_KEY = '@deriv_api_key';
    const CREATE_MT5_URL = 'https://app.deriv.com/?t=_30qaRjl291dMjdsyM5hasGNd7ZgqdRLk';

    let mt5Connection = null;
    const marketDataMap = new Map();
    let accountInfo = null;

    function resolveAuthToken() {
      try {
        // Try OAuth tokens first
        const oauthTokens = localStorage.getItem(DERIV_OAUTH_TOKENS_KEY);
        if (oauthTokens) {
          const tokens = JSON.parse(oauthTokens);
          if (tokens.selectedAccount && tokens.selectedAccount.token) {
            return tokens.selectedAccount.token;
          }
        }
        
        // Fallback to API key
        const apiKey = localStorage.getItem(DERIV_API_KEY_KEY);
        if (apiKey) {
          return apiKey;
        }
      } catch (error) {
        console.error('Error resolving auth token:', error);
      }
      return null;
    }

    function updateConnectionStatus(status, message) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const modalStatusDot = document.getElementById('modalStatusDot');
      const modalStatusText = document.getElementById('modalStatusText');

      statusDot.className = `status-dot ${status}`;
      statusText.textContent = message;
      modalStatusDot.className = `status-dot ${status}`;
      modalStatusText.textContent = message;
    }

    function updateAccountDisplay(info) {
      const accountInfoDiv = document.getElementById('accountInfo');
      const noAccountInfoDiv = document.getElementById('noAccountInfo');
      
      if (info && info.mt5) {
        // Real MT5 account found
        accountInfo = info;
        accountInfoDiv.style.display = 'block';
        noAccountInfoDiv.style.display = 'none';
        
        document.getElementById('accountName').textContent = info.fullName || '-';
        document.getElementById('accountType').textContent = info.mt5.account_type || '-';
        document.getElementById('accountBalance').textContent = 
          info.mt5.balance.toFixed(2) || '0.00';
        document.getElementById('accountCurrency').textContent = info.mt5.currency || 'USD';
      } else {
        // No real MT5 account
        accountInfoDiv.style.display = 'none';
        noAccountInfoDiv.style.display = 'block';
        accountInfo = null;
      }
    }

    function updateMarketData(data) {
      marketDataMap.set(data.symbol, data);
      renderMarketData();
    }

    function renderMarketData() {
      const marketDataList = document.getElementById('marketDataList');
      const modalMarketList = document.getElementById('modalMarketList');
      
      if (marketDataMap.size === 0) {
        marketDataList.innerHTML = '<div style="text-align: center; color: var(--muted); padding: 20px;">No market data available</div>';
        modalMarketList.innerHTML = '<div style="text-align: center; color: var(--muted); padding: 20px;">No market data available</div>';
        return;
      }

      // Sort by priority: USD pairs, Volatility, Boom/Crash, then others
      const dataArray = Array.from(marketDataMap.values());
      
      const getPriority = (symbol) => {
        if (symbol.startsWith('frxEURUSD') || symbol.startsWith('frxGBPUSD') || symbol.startsWith('frxUSD') || symbol.startsWith('frxXAUUSD')) return 1;
        if (symbol.startsWith('R_') || symbol.startsWith('1HZ')) return 2;
        if (symbol.startsWith('BOOM_') || symbol.startsWith('CRASH_')) return 3;
        if (symbol.startsWith('frx')) return 4;
        return 5;
      };

      const sortedData = dataArray.sort((a, b) => {
        const priorityA = getPriority(a.symbol);
        const priorityB = getPriority(b.symbol);
        if (priorityA !== priorityB) return priorityA - priorityB;
        return (a.displayName || a.symbol).localeCompare(b.displayName || b.symbol);
      });

      const renderItem = (data) => {
        const changeClass = data.changePercent > 0 ? 'positive' : data.changePercent < 0 ? 'negative' : 'neutral';
        const priceClass = data.change > 0 ? 'positive' : data.change < 0 ? 'negative' : 'neutral';
        const changeSign = data.changePercent > 0 ? '+' : '';
        const displayName = data.displayName || data.symbol;
        
        // Format price based on symbol type
        let priceDisplay = data.price.toFixed(5);
        if (data.symbol.includes('XAU') || data.symbol.includes('XAG')) {
          priceDisplay = data.price.toFixed(2);
        } else if (data.symbol.startsWith('R_') || data.symbol.startsWith('1HZ') || data.symbol.includes('BOOM') || data.symbol.includes('CRASH')) {
          priceDisplay = data.price.toFixed(2);
        } else if (data.symbol.includes('USD') && !data.symbol.includes('XAU') && !data.symbol.includes('XAG')) {
          priceDisplay = data.price.toFixed(5);
        }
        
        return `
          <div class="market-data-item">
            <span class="market-symbol">${displayName}</span>
            <span class="market-price ${priceClass}">${priceDisplay}</span>
            <span class="market-change ${changeClass}">${changeSign}${data.changePercent.toFixed(2)}%</span>
          </div>
        `;
      };

      marketDataList.innerHTML = sortedData.map(renderItem).join('');
      modalMarketList.innerHTML = sortedData.map(renderItem).join('');
    }

    function initializeMT5Connection() {
      const token = resolveAuthToken();
      if (!token) {
        updateConnectionStatus('error', 'Not connected to Deriv');
        updateAccountDisplay(null);
        return;
      }

      mt5Connection = new MT5ApiConnection({
        wsUrl: DERIV_WS_URL,
        resolveAuthToken: resolveAuthToken,
        onMarketDataUpdate: updateMarketData,
        onConnectionStatus: updateConnectionStatus,
        onAccountInfo: updateAccountDisplay
      });

      mt5Connection.connect();
    }

    // Modal controls
    document.getElementById('seeMarketDataBtn').addEventListener('click', () => {
      document.getElementById('marketDataModal').classList.add('active');
    });

    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('marketDataModal').classList.remove('active');
    });

    document.getElementById('marketDataModal').addEventListener('click', (e) => {
      if (e.target.id === 'marketDataModal') {
        document.getElementById('marketDataModal').classList.remove('active');
      }
    });

    // Initialize on page load
    initializeMT5Connection();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (mt5Connection) {
        mt5Connection.disconnect();
      }
    });
  </script>
</body>
</html>
