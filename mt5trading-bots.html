<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT5 Trading Bots - DFirst Automation Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #02040a;
      --accent: #6ef3b4;
      --accent-2: #00d2ff;
      --text: #f5f7ff;
      --muted: #9ca8c6;
      --panel: rgba(6, 9, 18, 0.9);
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(0, 210, 255, 0.25), transparent 45%), var(--bg);
      color: var(--text);
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(110, 243, 180, 0.04) 1px, transparent 1px);
      background-size: 120px 120px;
      opacity: 0.4;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 640px;
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      text-align: center;
    }

    .back-link {
      align-self: center;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0, 210, 255, 0.35);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      border-color: rgba(110, 243, 180, 0.6);
      box-shadow: 0 6px 20px rgba(0, 210, 255, 0.25);
    }

  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <main class="page">
    <!-- MT5 Trading Bots will be implemented here -->
  </main>

</body>
</html>
